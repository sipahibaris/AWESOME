<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Game Portal</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/fontawesome-all.css">
    <script src="https://kit.fontawesome.com/e5fcc1ef47.js" crossorigin="anonymous"></script>

    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <!-- Header -->
    <header class="main-header bg-dark">
        <div class="top-header">
            <!-- Üst headerın-->
            <div class="container">
                <!-- Yanlar boşluklu olacağı için-->
                <div class="logo">
                    <!-- Sola gelecek logo kısmı-->
                    <h1>BS</h1>
                </div>

                <ul class="top-social-menu">
                    <!-- ortadaki menü -->
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="#"><i class="fab fa-google"></i></a></li>
                    <li><a href="#"><i class="fab fa-amazon"></i></a></li>
                </ul>

                <div class="login-area">
                    <!-- sağa gelecek login yeri -->
                    <a href="#" class="btn btn-primary">Login<span><i class="fas fa-sign-in-alt"></i></span></a>
                    <a href="#" class="btn ml-2">Sign Up<span><i class="fas fa-user-plus"></i></span></a>
                </div>
            </div>
        </div>

        <!-- Nav Header -->

        <div class="container"> <!-- Yanları boşluk olacağı için böyle dedik -->
            <div class="nav-header"> <!-- Header'ın tamamı-->
                <nav class="navbar"> <!-- nav menüsü-->
                    <ul class="navbar-list"> <!-- soldaki nav listesi-->
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Games</a>
                            <i class="fas fa-chevron-down"></i> <!-- aşağı gösteren icon-->
                            <ul class="dropdown"> <!-- üstüne gelince aşağıdaki listeler çıksın -->
                                <li><a href="#">Game 1</a></li>
                                <li><a href="#">Game 2</a></li>
                            </ul>
                        </li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Blog</a>
                            <i class="fas fa-chevron-down"></i> <!-- aşağı gösteren icon-->
                            <ul class="dropdown"> <!-- üstüne gelince aşağıdaki listeler çıksın -->
                                <li><a href="#">Blog 1</a></li>
                                <li><a href="#">Blog 2</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Software</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <div class="search-area"> <!-- arama bölümü-->
                        <form action="#">
                            <input type="search" placeholder="Search">
                            <button type="submit" class="btn"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main role="main">
        <div class="main-slider">
            <div class="single-slide">
                <img src="./img/slide_1.jpg">
                <div class="slide-overlay">
                    
                </div>
             </div>
        </div>
    </main>
</body>

</html>
